{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>category</th>
                <th>Console</th>
            </tr>
        </thead>
        <tbody>
        {% for game in games %}
                        <tr>
                            <td>{{ game.name }}</td>
                            <td>{{ game.category }}</td>
                            <td>{{ game.console }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
